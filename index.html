<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <main class="container">
        <div class="left">
            <img src="wine.jpg" alt="glass of wine with food https://unsplash.com/photos/etWlaoFnTl4" class="hero">
        </div>
        <div class="right">
            <div class="top">
                <p class="why-text">Sign up below to get exclusive discounts on: <br> Wine, tasting days, hampers and seasonal gifts.</p>
                <p class="cheeky">You <em>know</em> you want to.</p>
            </div>
            <div class="middle">
                <form action="..." method="post" id="sign-up">
                    <div class="wrapper">
                        <div class="section">
                            <label for="name">Full name</label>
                            <input name="name" id="name" type="text" autofocus required>
                        </div>
                        <div class="section">
                            <label for="dob">Date of birth</label>
                            <input name="dob" id="dob" type="date" required>
                        </div>
                    </div> 
                    <div class="wrapper">
                        <div class="section">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="section">
                            <label for="number">Phone number</label>
                            <input type="number" name="number" id="number" min="11" required>
                        </div>
                    </div>
                    <div class="wrapper">
                        <div class="section">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="section">
                            <label for="confirm">Confirm password</label>
                            <input type="password" name="confirm" id="confirm" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottom">
                <div class="holder">
                    <button type="submit" for="sign-up">Sign up</button>
                    <p class="already">Already have an account? Login <a href="...">here</a>.</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
